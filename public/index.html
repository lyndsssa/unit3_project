<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="appController as ctrl">
    <h1>Hi</h1>
    <h2>Create User</h2>
    <form ng-submit="ctrl.createUser()">
      <input type="text" ng-model="ctrl.username"/>
      <input type="password" ng-model="ctrl.password"/>
      <input type="submit" value="Create user"/>
    </form>
    <h2>Log In</h2>
    <form ng-submit="ctrl.logIn()">
      <input type="text" ng-model="ctrl.logUsername"/>
      <input type="password" ng-model="ctrl.logPassword"/>
      <input type="submit" value="Log In"/>
    </form>
    <h2>Add Item</h2>
    <form ng-submit="ctrl.createItem()">
      <input type="text" ng-model="ctrl.name" placeholder="name">
      <input type="text" ng-model="ctrl.email" placeholder="email">
      <input type="text" ng-model="ctrl.phone" placeholder="phone">
      <input type="text" ng-model="ctrl.zip" placeholder="zip">
      <input type="submit" value="Add Item"/>
    </form>
    <h2>Show / Delete Items</h2>
    <ul>
    <li ng-repeat="item in ctrl.items"> {{ item.name }}
      <button ng-click="ctrl.deleteItem(item)">X</button>
    </li>
    </ul>
  </body>
</html>
